<#include "/common/header.html"/>

<div class="container-fluid" style="background-color: #fff;" id="container">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/mk/customer/list.html">客户管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#" id="z_title">查看客户信息</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form id="queryForm" name="queryForm" method="post" action="/mk/customer/create.html">

                <div class="portlet-body form">

                    <div class="row-fluid">

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">编号</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" disabled="disabled" value="${ customer.systemNum}" />
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">姓名</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" disabled="disabled" value="${ customer.customerName}" />
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label" >客户门店名</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" disabled="disabled" value="${ customer.customerShopName}" />
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row-fluid">

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">手机号</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" disabled="disabled" value="${ customer.phoneNum}"/>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">地址</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" disabled="disabled" value="${ customer.address }" />
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row-fluid">

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label" >线路</label>
                                </div>
                                <div class="controls">
                                    <select  class="m-wrap span6" id="routeName_v" disabled="disabled">
                                        <option value="">请选择</option>
                                        <#list userList as item>
                                            <option value="${ item.id}">
                                                ${ item.routeName?if_exists}
                                            </option>
                                        </#list>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">备注</label>
                                </div>
                                <div class="controls">
                                    <textarea id="remark_v" class="m-wrap span6" disabled="disabled"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span4"></div>
                    <div class="span4"></div>
                    <div class="span4">
                        <div class="control-group">
                            <button type="button" class="btn grey" onclick="javascript:history.go(-1);"  style="margin-left: 20px;width: 100px;">返回</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
</div>

<!-- END PAGE LEVEL SCRIPTS -->
<#include "/common/footer.html"/>
<link href="/css/jquery.dataTables.css" rel="stylesheet" />

<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/DT_bootstrap.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript" src="/js/jquery.json.min.js"></script>
<script type="text/javascript" src="/js/date-format.js"></script>

<script type="text/javascript" src="/js/ajaxupload.js"></script>
<script>
    $("#container").height("700px");

    jQuery(document).ready(function () {
        $("#routeName_v").val('${ customer.userId }')
        $('#remark_v').val('${ customer.remark }')
    });
</script>

</body>
<!-- END BODY -->
</html>
