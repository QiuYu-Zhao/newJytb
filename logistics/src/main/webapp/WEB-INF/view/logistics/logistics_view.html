<#include "/common/header.html"/>

<div class="container-fluid" style="background-color: #fff;" id="container">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/mk/logistics/list.html">数据管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#" id="z_title">查看物流单</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>


    <div class="row-fluid">
        <div class="span12">
            <form id="queryForm0" name="queryForm" method="post" action="/mk/logistics/create.html">
                <div class="portlet-body form">

                    <div class="row-fluid">
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">发件人</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="sender" id="sender_c"
                                           disabled="disabled" value="${ logistics.sender }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">发件电话</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="senderTel" id="senderTel_c"
                                           disabled="disabled" value="${ logistics.senderTel }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">发货地址</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="senderAddress" id="senderAddress_c"
                                           disabled="disabled" value="${ logistics.senderAddress }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span4">
                                    <label class="control-label">发件人门店名</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="storeName" id="storeName_c"
                                           disabled="disabled" value="${ logistics.storeName }"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span3">
                            <div class="control-group">
                                <div class="span4">
                                    <label class="control-label">发件人门店编码</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="storeNum" id="storeNum_c"
                                           disabled="disabled" value="${ logistics.storeNum }"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">收件人</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="receiver" id="receiver_c"
                                           disabled="disabled" value="${ logistics.receiver }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">收件电话</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="receiverTel" id="receiverTel_c"
                                           disabled="disabled" value="${ logistics.receiverTel }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">收件地址</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="receiverAddress"
                                           id="receiverAddress_c" disabled="disabled"
                                           value="${ logistics.receiverAddress }" placeholder="格式：1-张镇"/>
                                </div>
                            </div>
                        </div>

                        <div class="span3">
                            <div class="control-group">
                                <div class="span4">
                                    <label class="control-label">收件人门店名</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="receiverStoreName" id="storeName_s"
                                           disabled="disabled" value="${ logistics.receiverStoreName }"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span3">
                            <div class="control-group">
                                <div class="span4">
                                    <label class="control-label">收件人门店编码</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="receiverStoreNum" id="storeNum_s"
                                           disabled="disabled" value="${ logistics.receiverStoreNum }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label" >线路</label>
                                </div>
                                <div class="controls">
                                    <select  class="m-wrap span8" id="routeName_v" disabled="disabled">
                                        <option value="">请选择</option>
                                        <#list userList as item>
                                            <option value="${ item.id}">
                                                ${ item.routeName?if_exists}
                                            </option>
                                        </#list>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span3" id="z_showFreightCharge">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">代收费</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" disabled="disabled" id="insteadCharge_v" value="${ logistics.insteadCharge}"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">现付</label>
                                </div>
                                <div class="controls">
                                    <input type="number" class="m-wrap span8" name="nowPay" id="nowPay_c"
                                           disabled="disabled" value="${ logistics.nowPay }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">到付</label>
                                </div>
                                <div class="controls">
                                    <input type="number" class="m-wrap span8" name="reachPay" id="reachPay_c"
                                           disabled="disabled" value="${ logistics.reachPay }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">运费</label></div>
                                <div class="controls">
                                    <input type="number" class="m-wrap span8" name="freightCharge" id="freightCharge_c"
                                           disabled="disabled" value="${ logistics.freightCharge }">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">货物名称</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span8" name="goodsName" id="goodsName_c"
                                           disabled="disabled" value="${ logistics.goodsName }" />
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">数量</label>
                                </div>
                                <div class="controls">
                                    <input type="number" class="m-wrap span8" name="count" id="count_c"
                                           disabled="disabled" value="${ logistics.count }"/>
                                </div>
                            </div>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">备注</label>
                                </div>
                                <div class="controls">
                                    <textarea id="remark_v" class="m-wrap span8" disabled="disabled" value="${ logistics.remark }"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4"></div>
                    <div class="span4"></div>
                    <div class="span4">
                        <div class="control-group">
                            <button type="button" class="btn grey" onclick="javascript:history.go(-1);"  style="margin-left: 10px;width: 100px;">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<!-- END PAGE CONTENT-->
</div>

<!-- END PAGE LEVEL SCRIPTS -->
<#include "/common/footer.html"/>
<link href="/css/jquery.dataTables.css" rel="stylesheet"/>

<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/DT_bootstrap.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript" src="/js/jquery.json.min.js"></script>
<script type="text/javascript" src="/js/date-format.js"></script>

<script type="text/javascript" src="/js/ajaxupload.js"></script>
<script>
    $("#container").height("700px");

    jQuery(document).ready(function () {
        $("#routeName_v").val('${ logistics.userId }')
        $('#remark_v').val('${ logistics.remark }')
    });
</script>

</body>
<!-- END BODY -->
</html>
