<script src="/js/jquery.validate.min.js" type="text/javascript"></script>
<script>

    jQuery(document).ready(function () {
        App.init(); // initlayout and core plugins

        $("#inputForm").validate({
	        rules: {
		           deviceNum: {
				        "required":true,
	                    remote: {
							url: "/mk/admin/device/checkDeviceNum.html",
	                        type: "post",  //数据发送方式
	                        dataType: "json",  //接受数据格式
	                        data: {  //要传递的数据
	                        	deviceNum: function() {
	                                return $("#deviceNum").val();
	                            }
	                        }
	                        ,
	                        dataFilter: function (data, type) {//判断控制器返回的内容
	                            var result = jQuery.parseJSON(data);
	                            if (result.code == "1") {
	                                return true;
	                            }
	                            else if(result.code == "0"){
	                                return false;
	                            }
	                        }

	                    }
		           }
				  },
				   messages: {
					   deviceNum: {
						   required:"请输入设备编号",
						   remote : "设备编号不能重复"
					   }
				  }
		    });


    });
</script>
