<#include "/common/header.html"/>

<div class="container-fluid" style="background-color: #fff;" id="container">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/mk/customer/list.html">客户管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#" id="z_title">编辑客户</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form id="queryForm" name="queryForm" method="post" action="/mk/customer/update.html">

                <input type="text" style="display: none" name="id" id="id" value="${ customer.id }">

                <div class="portlet-body form">

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">编号</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name="systemNum" id="systemNum_u"
                                           value="${ customer.systemNum}" autocomplete="off"/>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">姓名</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name="customerName" id="customerName_u"
                                           value="${ customer.customerName}" autocomplete="off"/>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">客户门店名</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name="customerShopName" id="customerShopName_u"
                                           value="${ customer.customerShopName}" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="portlet-body form">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <div class="span3">
                                        <label class="control-label">电话</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" class="m-wrap span6" name="phoneNum"
                                               id="phoneNum_u" value="${ customer.phoneNum }"
                                               autocomplete="off"/>
                                    </div>
                                </div>
                            </div>

                            <div class="span4">
                                <div class="control-group">
                                    <div class="span3">
                                        <label class="control-label">地址</label>
                                    </div>
                                    <div class="controls">
                                        <input type="text" class="m-wrap span6" name="address" id="address_u"
                                               value="${ customer.address }" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <div class="span3">
                                        <label class="control-label">线路</label>
                                    </div>
                                    <div class="controls">
                                        <select name="userId" id="userId_u" class="m-wrap span6">
                                            <option value="">请选择</option>
                                            <#list userList as item>
                                                <option value="${ item.id}">
                                                    ${ item.routeName?if_exists}
                                                </option>
                                            </#list>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="span4">
                                <div class="control-group">
                                    <div class="span3">
                                        <label class="control-label">备注</label>
                                    </div>
                                    <div class="controls">
                                        <textarea id="remark_u" class="m-wrap span6" name="remark" autocomplete="off"
                                                  value="${ customer.remark }"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row-fluid">
                        <div class="span4"></div>
                        <div class="span4"></div>
                        <div class="span4">
                            <div class="control-group">
                                <button type="button" id="queryBtn" class="btn blue" onclick="creatSub()"
                                        style="margin-left: 10px;width: 100px;">更新
                                </button>
                                <button type="button" class="btn grey" onclick="javascript:history.go(-1);"
                                        style="margin-left: 10px;width: 100px;">返回
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row-fluid">
    <div class="span12">
    </div>
</div>

<!-- END PAGE LEVEL SCRIPTS -->
<#include "/common/footer.html"/>
<link href="/css/jquery.dataTables.css" rel="stylesheet"/>

<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/DT_bootstrap.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript" src="/js/jquery.json.min.js"></script>
<script type="text/javascript" src="/js/date-format.js"></script>

<script type="text/javascript" src="/js/ajaxupload.js"></script>
<script>
    $("#container").height("700px");

    function creatSub() {
        if ($("#userId_u").val() == "") {
            layer.tips('选择线路', '#userId_u', {
                tips: [1, '#e85555'],
                anim: 6,
                time: 2000
            });
            return;
        }
        $("#queryForm").submit();
    }

    jQuery(document).ready(function () {
        $('#remark_u').val('${ customer.remark }')
        $('#userId_u').val('${ customer.userId }')
    });
</script>

</body>
<!-- END BODY -->
</html>
